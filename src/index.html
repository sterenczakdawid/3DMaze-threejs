<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Maze 3D</title>
</head>

<body>
  <div class="screen" id="startScreen">
    <h1>Welcome to the Labyrinth Game</h1>
    <button id="playButton">Play</button>
    <button id="joinGameButton">Join game</button>
  </div>
  <div class="dn" id="joinGameForm">
    <h2>Join a game</h2>
    <form id="roomForm">
      <label for="roomId">Enter a room id:</label>
      <input type="text" id="roomId" name="roomId" required>
      <button type="submit" id="joinSubmit">Join</button>
      <button type="submit" id="createSubmit">Create</button>
      <button type="button" id="cancelJoin">Cancel</button>
    </form>
  </div>
  <canvas class="webgl"></canvas>
  <!-- <canvas class="maze"></canvas> -->
  <div id="info">
    <div id="player-position"></div>
  </div>
  <div class="timer">Time: 0:00</div>
  <button class="restartButton dn">Restart</button>
  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
