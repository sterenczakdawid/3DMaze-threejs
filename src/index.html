<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Maze 3D</title>
</head>

<body>
  <div class="screen" id="startScreen">
    <h1>Welcome to the Labyrinth Game</h1>
    <button id="playButton">Play</button>
    <button id="joinGameButton">Join game</button>
  </div>
  <div class="dn" id="createGameScreen">
    <h2>Create a game</h2>
    <form id="createRoomForm">
      <label for="createRoomId">Enter a room id:</label>
      <input type="text" id="createRoomId" name="roomId" required>

      <div id="difficultySelector">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty" name="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div id="algorithmSelector">
        <label for="algorithm">Select Maze Generation Algorithm:</label>
        <select id="algorithm" name="algorithm">
          <option value="dfs">Depth-First Search (DFS)</option>
          <option value="kruskal">Kruskal's Algorithm</option>
        </select>
      </div>

      <button type="submit" id="createSubmit">Create</button>
      <button type="button" id="cancelCreate">Cancel</button>
    </form>
  </div>

  <div class="dn" id="joinGameScreen">
    <h2>Join a game</h2>
    <form id="joinRoomForm">
      <label for="joinRoomId">Enter a room id:</label>
      <input type="text" id="joinRoomId" name="roomId" required>

      <button type="submit" id="joinSubmit">Join</button>
      <button type="button" id="cancelJoin">Cancel</button>
    </form>
  </div>
  <canvas class="webgl"></canvas>
  <!-- <canvas class="maze"></canvas> -->
  <div id="info">
    <div id="player-position"></div>
  </div>
  <div class="timer">Time: 0:00</div>
  <button class="restartButton dn">Restart</button>
  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
